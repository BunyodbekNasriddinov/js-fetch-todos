<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Fetch Todos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <button class="btn btn-danger js-logout">LOGOUT</button>
    <div class="container shadow my-5">
      <h1 class="h1 text-center text-primary my-3 rounded p-3">Todos</h1>
      <form class="input-group js-form my-5">
        <input
          class="form-control js-input"
          placeholder="Todo..."
          type="text"
          autofocus
        />
        <button class="btn btn-primary">Add</button>
      </form>
      <ul class="list-group my-3 js-list"></ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
